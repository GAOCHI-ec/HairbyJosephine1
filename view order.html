        table {

<body>

<header>ðŸ“‹ Your Bookings</header>

<div class="container">
    <h2>Appointment List</h2>
    <div id="bookingList"></div>

    <div class="nav-links">
        <a href="HairbyJosephine.html">Home</a > |
        <a href="Booknow.html">Book Another</a >
    </div>
</div>

<footer>Â© 2025 HairbyJosephineâ€“ Beautiful Hair, Beautiful You</footer>

<script>
    const bookingList = document.getElementById("bookingList");
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    if (bookings.length === 0) {
        bookingList.innerHTML = "<p class='no-bookings'>No bookings yet. Go ahead and <a href='Booknow.html'>book one!</a ></p >";
    } else {
        let tableHTML = `
        <table>
          <tr>
            <th>Name</th>
            <th>Phone / WeChat</th>
            <th>Hairstyle</th>
            <th>Date</th>
          </tr>
      `;

        bookings.forEach(b => {
            tableHTML += `
          <tr>
            <td>${b.name}</td>
            <td>${b.phone}</td>
            <td>${b.hairstyle}</td>
            <td>${b.date}</td>
          </tr>
        `;
        });

        tableHTML += `</table>`;
        bookingList.innerHTML = tableHTML;
    }
</script>

</body>
</html>
